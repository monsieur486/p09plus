server:
  port: 8761

spring:
  application:
    name: ms-eureka

eureka:
  instance:
    hostname: localhost
    instance-id: ${HOSTNAME}:${server.port}
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints.web.exposure.include: health,info
