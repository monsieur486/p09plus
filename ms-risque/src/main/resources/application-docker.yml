spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: ms-risque

  cloud:
    openfeign:
      client:
        config:
          default:
            logger-level: basic
            connectTimeout: 2000
            readTimeout: 2000

security:
  app-user:
    username: ${APP_USERNAME:app_user}
    password: ${APP_PASSWORD:app_password}

server:
  port: 9300

management:
  endpoints.web.exposure.include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://ms-eureka:8761/eureka
    registerWithEureka: true
    fetchRegistry: true


